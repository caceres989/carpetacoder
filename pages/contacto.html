<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Completa con tus datos y un asesor te contactará</h1>
   <section>
  <h2>Formulario de contacto</h2>

  <form>
    <label>
      Nombre:
      <input type="text" name="nombre" required>
    </label>

    <br><br>

    <label>
      Email:
      <input type="email" name="email" required>
    </label>

    <br><br>

    <label>
      Teléfono:
      <input type="tel" name="telefono">
    </label>

    <br><br>

    <label>
      Mensaje:
      <textarea name="mensaje" rows="4"></textarea>
    </label>

    <br><br>

    <button type="submit">Enviar</button>
  </form>
</section>
<br>
    
    <footer>
          <a href="../index.html">Volver al inicio</a>
   
  <address>
    Contacto Carlos Cáceres – Asesor en ventas<br>
    <a href="mailto:ventas@motos.com">ventas@motos.com</a><br>
    Buenos Aires, Argentina
  </address>
    </footer>

</body>
</html>
